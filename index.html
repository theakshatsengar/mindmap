<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Generator</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #333;
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --input-border: #ddd;
            --input-focus: #4CAF50;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #fff;
            --primary-color: #66bb6a;
            --primary-hover: #5cb860;
            --input-border: #444;
            --input-focus: #66bb6a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 6px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        select {
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 6px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--input-focus);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading.active {
            display: block;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--input-border);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
       
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <div class="container">
        <h1>Mind Map Generator</h1>
        <div class="input-group">
            <input type="text" id="topic" placeholder="Enter your topic (e.g., 'Data Structures and Algorithms')" />
            <select id="size" aria-label="Mind map size">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="detailed">Detailed</option>
            </select>
        </div>
        <button onclick="generateMindMap()" id="generateBtn">Generate Mind Map</button>
        <div class="loading" id="loading">
            Generating mind map... This may take a few minutes.
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeButton = document.querySelector('.theme-toggle');
            themeButton.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            const themeButton = document.querySelector('.theme-toggle');
            themeButton.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        async function generateMindMap() {
            const topic = document.getElementById('topic').value.trim();
            const size = document.getElementById('size').value;
            
            if (!topic) {
                alert('Please enter a topic');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');

            generateBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        topic: topic,
                        size: size
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate mind map');
                }

                const data = await response.json();
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.error || 'Failed to generate mind map');
                }
            } catch (error) {
                alert(error.message);
            } finally {
                generateBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // Allow Enter key to trigger generation
        document.getElementById('topic').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateMindMap();
            }
        });
    </script>
</body>
</html>
